<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CEP</title>
</head>
<body>
    <form data-js="form-cep">
        <input type="text" placeholder="Digite o CEP" data-js="input-cep">
        <button type="submit">Consultar Cep</button>
    </form>
    <div data-js="status"></div>
    <div data-js="cep-info">
        <h2>Logradouro: <span data-js="logradouro"></span></h2>
        <h2>Bairro: <span data-js="bairro"></span></h2>
        <h2>Estado: <span data-js="estado"></span></h2>
        <h2>Cidade: <span data-js="cidade"></span></h2>
        <h2>Cep: <span data-js="cep"></span></h2>
    </div>
    <script src="challenge-28.js"></script>
</body>
</html>
